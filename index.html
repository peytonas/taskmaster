<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>TaskMaster</title>
</head>

<body>
    <div class="container-fluid">
        <h1 class="text-center"> Task Master</h1>
        <form class="col-3" onsubmit="app.controllers.listController.addList(event)">
            <div class="form-group">
                <label for="title">Create List:</label>
                <input type="text" class="form-control" name="title" placeholder="insert list title" required>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
        <div id="list" class="row">

        </div>
        <script src="app/main.js" type="module"></script>
</body>
